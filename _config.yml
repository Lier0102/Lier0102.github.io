# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Bankai's Blog
subtitle: 그냥 저장소
description: noob
author: Bankai
language: ko
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://lier0102.github.io
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: google15a532f60665a4d8.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false  # Enable post asset folder
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next


# RSS
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content:

# hexo sitemap 
sitemap:
  path: sitemap.xml

################## Search Services #####################

# Local Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Add nofollow to external links
nofollow:
  enable: true

  # ---- Options below require plugins ----
# npm install hexo-generator-index --save
# npm install hexo-generator-archive --save
# npm install hexo-generator-category --save
# npm install hexo-generator-tag --save

index_generator:
  per_page: 6

archive_generator:
  per_page: 20 ## Archive page shows 20 posts by default
  yearly: true  ## Enable yearly view
  monthly: true ## Enable monthly view

tag_generator:
  per_page: 10

# hexo-helper-live2d config (see https://github.com/EYHN/hexo-helper-live2d/blob/master/README.zh-CN.md)
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    scale: 1
    use: live2d-widget-model-wanko
  display:
    superSample: 2 # Supersampling level
    width: 88 
    height: 88
    position: left # Position
  mobile:
    show: false
  react:
    opacityDefault: 0.9 # Default opacity
    opacityOnHover: 0.5 # Opacity on hover

# Minifier options
all_minifier: false

html_minifier:
  enable: false
  ignore_error: false
  exclude:

css_minifier:
  enable: false
  exclude:
    - '/home/ybd/data/git-repo/github/own/blog/themes/next/source/static/css/main.0603c539.css'

js_minifier:
  enable: false
  mangle: true
  output:
  compress:
  exclude:
    - '/home/ybd/data/git-repo/github/own/blog/themes/next/source/static/js/*.*.js'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo:
    github: git@github.com:Lier0102/Lier0102.github.io.git,main
  
  
